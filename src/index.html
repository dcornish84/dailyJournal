<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="../src/styles/journal.css">
    <link href="https://fonts.googleapis.com/css?family=Copse&display=swap" rel="stylesheet">
</head>

<body>
   <h1>Daily Journal</h1>

        <form action="Journal">
        <div class="flex-container">

        <div class="journalDate">
            <fieldset>
                <label for="JournalDate">Date of entry</label>
                <input type="date" name="journalDate" id="journalDates">
            </fieldset>
        </div>

        <div class="conceptsCovered">
            <fieldset>
                <label for="conceptsCovered">Concepts Covered</label>
                <input type="conceptsCovered" name="conceptsCovered" id="conceptsCoveredInput">
            </fieldset>
        </div>

        <div class="journalEntry">
            <fieldset>
                <label for="journalEntry">Journal Entry</label>
                <textarea name="journalEntry" id="journalEntryInput" cols="50" rows="10"></textarea>
            </fieldset>
        </div>

        <div class="moodForTheDay">

            <fieldset>
                <label for="moodForTheDay">Mood for the Day</label>
                <select id="moodInput">
                    <option value="Mellow">Mellow</option>
                    <option value="Cheerful">Cheerful</option>
                    <option value="Stressed">Stressed</option>
                    <option value="Happy">Happy</option>
                    <option value="Giddy">Giddy</option>
                    <option value="Existiential Crisis">Existiential Crisis</option>
                    <option value="Cranky">Cranky</option>
                </select>
            </fieldset>
        </div>

        <div class="record">
            <button class="recordEntryButton" type="button">Record Journal Entry</button>
        </div>

        <div class="selectMood" id="filerByMood">
                <fieldset>
                <legend>Filter Journal Entries by Mood</legend>
                <input type="radio" name="moodFire"  value="Mellow"><label>Mellow</label>
                <input type="radio" name="moodFire"  value="Cheerful"><label>Cheerful</label>
                <input type="radio" name="moodFire"  value="Stressed"><label>Stressed</label>
                <input type="radio" name="moodFire"  value="Happy"><label>Happy</label>
                <input type="radio" name="moodFire"  value="Giddy"><label>Giddy</label>
                <input type="radio" name="moodFire"  value="Existential Crisis"><label>Existential Crisis</label>
                <input type="radio" name="moodFire"  value="Cranky"><label>Cranky</label>
                </fieldset>
            </div>


    </form>

    <article class="entryLog">

    </article>

<script type="module" src="../src/scripts/journal.js"></script>
</body>

</html>
